<html>
	<head>

		<link rel="stylesheet" href="/style.css" type="text/css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{{page.meta}}">

	</head>

	<body>
		<div class=wrapper>
			{% include logo.html %}

			<br>

			<br>
